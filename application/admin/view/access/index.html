{extend name='common'}
{block name='content'}
{include file='system_common/header'}
<div class="panel panel-default mt20">
    <div class="panel-heading">
    <h3 class="panel-title">权限列表</h3>
    </div>
    <div class="panel-body">
        <table class='table'>
            <thead>
                <tr>
                    <th>权限</th>
                    <th>urls</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $access_list as $v}
                <tr>
                    <td>{$v.title}</td>
                    <td>{$v.urls}</td>
                    <td>
                        <a class='btn btn-primary' href="/admin/Access/edit.html?id={$v.id}">编辑</a>
                    </td>
                </tr>
                {/foreach}
                <tr><td colspan='3'>
                    <a class='btn btn-default' href="/admin/Access/add.html">添加权限</a>
                </td></tr>
            </tbody>
        </table>
    </div>
</div>
{/block}
