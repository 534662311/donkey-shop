{extend name='common'}
{block name='content'}
{include file='category/header'}
<div class="panel panel-default mt20">
  <div class="panel-heading">
    <h3 class="panel-title">栏目列表</h3>
  </div>
  <div class="panel-body">
	<table class="table table-hover mt20">
		<thead>
			<tr>
				<th>id</th>
				<th>分类名称</th>
				<th>预览图</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{foreach $data as $v}
			<tr>
				<td>{$v.cid}</td>
				<td>{$v._catname}</td>
				<td><img width='50' src="base_url/{$v.thumb}" alt="$v.catname"></td>
				<td>
					<a href="{:url('admin/Category/edit', ['id'=>$v.cid])}" class='btn btn-info'>编辑</a>
					<a href="{:url('admin/Category/delete', ['id'=>$v.cid])}" class='delete btn btn-danger'>删除</a>
				</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
  </div>
</div>
{/block}
