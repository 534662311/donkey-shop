{extend name='common'} 
{block name='content'}
{include file='system_common/header'}
<div class="panel panel-default mt20">
    <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
    </div>
    <div class="panel-body">
        <table class='table table-hover'>
            <thead>
                <tr>
                    <th>id</th>
                    <th>用户名</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $data as $v}
                <tr>
                    <td>{$v.uid}</td>
                    <td>{$v.username}</td>
                    <td>{$v.phone}</td>
                    <td>{$v.email}</td>
                    <td>{$v.create_time}</td>
                    <td>
                        <a href="/admin/User/edit.html?id={$v.uid}" class='btn btn-default'>编辑</a>
                        <a href="/admin/User/delete?id={$v.uid}" class='btn btn-danger'>删除</a>
                    </td>
                </tr>
                {/foreach}
                <tr>
                    <td colspan='6'></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{/block}
