{extend name='common'} {block name='content'}
<ul class="nav nav-tabs">
    <li role="presentation" class="active">
        <a href="#">用户列表</a>
    </li>
</ul>
<div class="panel panel-default mt20">
    <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
    </div>
    <div class="panel-body">
        <table class='table table-hover'>
            <thead>
                <tr>
                    <th>id</th>
                    <th>用户名</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach $data as $v}
                <tr>
                    <td>{$v.uid}</td>
                    <td>{$v.username}</td>
                    <td>{$v.phone}</td>
                    <td>{$v.email}</td>
                    <td>{$v.create_time}</td>
                    <td>
                        <a href="{:url('admin/User/delete', ['id'=>$v.uid])}" class='btn btn-danger'>删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</div>
{/block}
