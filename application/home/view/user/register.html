{extend name='common'}
{block name='content'}
<div class='container mt10'>
	<form action="" method='post' class='row'>
		<div class="input-group col-md-4">
			<span class="input-group-addon" id="sizing-addon1">手机：</span>
			<input type="text" name="phone" class="form-control" placeholder="手机/邮箱" aria-describedby="sizing-addon1">
		</div>
		<div class="input-group mt10 col-md-4">
			<span class="input-group-addon" id="sizing-addon1">密码：</span>
			<input type="password" name="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
		</div>
		<div class="input-group mt10 col-md-4">
			<span class="input-group-addon" id="sizing-addon1">确认密码：</span>
			<input type="password" name="confirm_password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
		</div>
		<div class='text-right mt10 col-md-4'>
			<button type='submit' class='btn btn-default'>注册</button>
		</div>
	</form>
</div>
{/block}
