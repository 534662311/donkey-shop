<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大毛驴后台</title>
	<link rel="stylesheet" href="base_url/static/bootstrap-3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="base_url/static/css/common.css">
</head>
<body>
	<div class='container mt10'>
		<form action="" method='post' class='row'>
			<div class="input-group col-md-4">
				<span class="input-group-addon" id="sizing-addon1">旧密码：</span>
			  <input type="password" name="oldPassword" class="form-control" placeholder="旧密码" aria-describedby="sizing-addon1">
			</div>
			<div class="input-group mt10 col-md-4">
				<span class="input-group-addon" id="sizing-addon1">新密码：</span>
			  <input type="password" name="newPassword" class="form-control" placeholder="新密码" aria-describedby="sizing-addon1">
			</div>
			<div class="input-group mt10 col-md-4">
				<span class="input-group-addon" id="sizing-addon1">新密码：</span>
			  <input type="password" name="rePassword" class="form-control" placeholder="再次输入新密码" aria-describedby="sizing-addon1">
			</div>
			<div class='text-right mt10 col-md-4'>
				<button type='submit' class='btn btn-default'>修改</button>
			</div>
		</form>
	</div>
</body>
</html>
